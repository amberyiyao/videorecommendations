<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Movie Recommendations</title>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <main>
        <header>
            <img id="back-button" class="no" alt="Back Button" title="Back" src="img/chevron.svg" />
            <img src="img/movie-title.png" class="title-img" alt="Heading Image" />
            <div class="searchButtonDiv">
                <input type="text" id="search-input" placeholder="Search" />
                <span class="searchButtonSpan"><img id="search-button" alt="Search" title="Search" data-src="img/magnifying-glass.svg" class="iconic iconic-md" /></span>
                <span class="changeTypeSpan"><img id="changeType" alt="Type" title="Search" data-src="img/cogs.svg" class="iconic iconic-md" /></span>
            </div>
        </header>

        <div class="overlay no">&nbsp;</div>

        <div class="modal off">
            <div class="modal-header">
                <h2>What are you looking for?</h2>
            </div>
            <div class="modal-radio">
                <input type="radio" name="type" value="movie" id="movie" checked>
                <label for="movie">Movie</label>

                <input type="radio" name="type" value="tv" id="tv">
                <label for="tv">TV</label>
            </div>
            <button class="cancelButton">Cancel</button>
            <button class="saveButton">Save</button>

        </div>

        <div class="page" id="search-results">
            <section class="content"></section>
        </div>

        <div class="page" id="recommend-results">
            <section class="content"></section>
        </div>

        <footer>
            <img src="img/logo.png" class="logo" alt="Attribution Image"/>
        </footer>

    </main>

    <div class="attribution">

    </div>

    <script src="js/iconic.min.js"></script>
    <script src="js/key.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
